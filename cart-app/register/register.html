<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <script src="register.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link  rel="stylesheet" href="./../login/login.css">
    <link  rel="stylesheet" href="./../scss/common.css">
    <link  rel="stylesheet" href="./../scss/global.css">
</head>
<body>
    <header>
        <nav>
           <div class="container-fluid modified-container p-0">
               <div class="row align-items-end">
                  <div class="col-6 col-sm-3 col-md-3 col-lg-2 p-0  align-self-center">
                     <img src="./../../static/images/logo.png" id="logo" alt="company logo"/>
                  </div>
                  <div class="d-none d-sm-block col-sm-6 col-md-6 col-lg-8">
                   <ul>
                    <li><a href = "./../home/home.html">Home</a></li>
                    <li class="ml-4"><a href = "./../products/product.html">Products</a></li>
                   </ul>
                  </div>
                  <div class="col-6 col-sm-3 col-sm-3 col-md-3 col-lg-2 p-0">
                   <ul class="text-right d-none d-sm-block">
                    <li class="mr-2"><a href = "./../login/login.html">SignIn</a></li>
                    <li><a href = "./../register/register.html">Register</a></li>
                   </ul>
                   <div class="cart-icon">
                     <button><i class="fa fa-shopping-cart"></i></button>
                     <span><span  class="total-item-count">0</span> items</span>
                   </div>
                 </div>
               </div>
             </div>
        </nav>
       </header>
        <section class="container-fluid mt-0 mt-sm-5 modified-main-container p-0">
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <h1>Signup</h1>      
                <p>We do not share your personal details with anyone</p>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                <form onsubmit="registerUser(event)"> 
                    <div class="form-group border-0">
                      <input type="text" id="first-name" class="modified-input" autocomplete="off" placeholder="First Name">
                      <small id="first-name-alert" class="text-danger display-none">Enter first name</small>
                    </div>
                    <div class="form-group border-0">
                        <input type="text" id="last-name" class="modified-input"  autocomplete="off"placeholder="Last Name">
                        <small id="last-name-alert" class="text-danger display-none" >Enter last name</small>
                      </div>
                      <div class="form-group border-0">
                        <input type="email" id="email" class="modified-input" autocomplete="off"  placeholder="Email">
                        <small id="email-alert" class="text-danger display-none">Enter email</small>
                      </div>
                    <div class="form-group">
                      <input type="password" id="password" class="modified-input" 
                            minlength="6" pattern="(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)"
                            title="Password must have minimum six characters, atleast one number, atleast one character no spaces" 
                            autocomplete="off" placeholder="Password">
                      <small id="password-alert" class="text-danger display-none">Enter password</small>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" class="modified-input" placeholder="Confirm Password">
                        <small id="confirm-password-alert" class="text-danger display-none">Password mismatch</small>
                      </div>
                    <div class="form-group">
                       <button type="submit" aria-label="Signup" class="modified-button">Signup</button>
                    </div> 
                  </form>
              </div>
            </div>
        </section>
        <footer class="container-fluid modified-container p-0">
          <div class="row" >
            <div class="col-sm-12">
             <p class="m-0 p-2">Copyright &copy; 2011-2018 Sabka Bazar Grocery Supplies Pvt Ltd</p>
            </div>
         </div>
      </footer>
    </body>
    </html>
