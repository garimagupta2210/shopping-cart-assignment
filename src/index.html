<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
           <div class="container-fluid modified-container p-0">
               <div class="row align-items-end">
                  <div class="col-6 col-sm-3 col-md-3 col-lg-2 p-0  align-self-center">
                     <img src="./../../static/images/logo.png" id="logo" alt="company logo"/>
                  </div>
                  <div class="d-none d-sm-block col-sm-6 col-md-6 col-lg-8">
                   <ul>
                    <li><a href="javascript:void(0);" id="home">Home</a> </li> 
                    <li class="ml-4"><a href="javascript:void(0);" id="products">Products</a></li>
                   </ul>
                  </div>
                  <div class="col-6 col-sm-3 col-sm-3 col-md-3 col-lg-2 p-0">
                   <ul class="text-right d-none d-sm-block">
                    <li class="mr-2"><a href="javascript:void(0);" id="login">SignIn</a></li>
                    <li><a href="/" id="register">Register</a></li>
                   </ul>
                   <div class="cart-icon d-none d-sm-none d-md-none d-lg-block" data-toggle="modal" data-target="#cart-modal" onclick="getCartItemList()">
                    <span><i class="fa fa-shopping-cart"></i></span>
                    <span><span  class="total-item-count">0</span> items</span>
                  </div>
                  <div class="cart-icon d-block d-sm-block d-md-block d-lg-none"  onclick="getCartItemList()">
                   <button aria-label=""><i class="fa fa-shopping-cart"></i></button>
                   <span><span  class="total-item-count">0</span> items</span>
                 </div>
                 </div>
               </div>
             </div>
        </nav>
       </header>
       <main>
          <article class="home-content"></article>
        </main>
      <footer class="container-fluid modified-container p-0">
          <div class="row" >
            <div class="col-sm-12">
             <p class="m-0 p-2">Copyright &copy; 2011-2018 Sabka Bazar Grocery Supplies Pvt Ltd</p>
            </div>
         </div>
      </footer>
    </body>
    </html>
